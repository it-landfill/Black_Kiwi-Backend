      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=black-kiwi_administrator
      - POSTGRES_PASSWORD=6whuUYTEhyA2ShR35
      - POSTGRES_DB=black-kiwi

