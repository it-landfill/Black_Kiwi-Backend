services:
  app:
    entrypoint:
    - sleep
    - infinity
    image: docker/dev-environments-go:stable-1
    init: true
    ports:
      - 8080:8080
    environment:
      - Black_Kiwi_ENV=dev
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
  public_postgis:
